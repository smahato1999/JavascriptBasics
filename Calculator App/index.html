<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    <div class="container">
        <div class="row">
            <span id="num1-el"></span>
            <span id="num2-el"></span>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="add()">Add</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="subtract()">Subtract</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="multiply()">Multiply</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="divide()">Divide</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="sum-el"></div>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
